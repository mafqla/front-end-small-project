<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
<div id="page" class="site">
    <div class="container">
        <div class="login">
            <div class="hero">
                <h1>Sign In to <br>Open the World</h1>
                <p >If you don't have an account,<br> you can <a href="#"> Register here</a>.</p>
            </div>
            <div class="main">
                <form action="">
                    <p>
                        <input type="email" placeholder="Your email address"/>
                    </p>
                    <p class="password">
                        <input type="password" placeholder="Password"/>
                        <i class="ri-eye-off-line"></i>
                        <a href="#">Recovery password</a>
                    </p>
                    <p>
                        <input type="submit" class="submit" value="Sign in"/>
                    </p>
                </form>
                <div class="options">
                    <div class="separator">
                        <p>or continue with</p>
                    </div>
                    <ul>
                        <li><a href="#"><i class="ri-google-fill ri-2x"></i></a></li>
                        <li><a href="#"><i class="ri-apple-fill ri-2x"></i></a></li>
                        <li><a href="#"><i class="ri-facebook-fill ri-2x"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
